name: Post to X

on:
  push:
    branches:
      - main
    paths:
      - 'articles/*.md'

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests requests-oauthlib

      - name: Get added articles
        id: added
        run: |
          ADDED_FILES=$(git diff --name-only --diff-filter=A HEAD~1 HEAD -- 'articles/*.md' || true)
          echo "files=$ADDED_FILES" >> $GITHUB_OUTPUT

      - name: Post to X
        if: steps.added.outputs.files != ''
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          ADDED_FILES: ${{ steps.added.outputs.files }}
        run: |
          python3 .github/scripts/post_to_x.py
